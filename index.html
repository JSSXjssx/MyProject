<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            position: relative;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            border: 4px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .social-links a {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        .content-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .skill-tag {
            background: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .skill-tag:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/150" alt="个人头像" class="profile-img">
            <h1>您的名字</h1>
            <p class="subtitle">全栈开发工程师 / 设计师 / 创作者</p>
            <div class="social-links">
                <a href="#" title="GitHub">📦</a>
                <a href="#" title="微博">📱</a>
                <a href="#" title="知乎">📚</a>
                <a href="#" title="邮箱">📧</a>
            </div>
        </header>

        <section class="content-section">
            <h2 class="section-title">关于我</h2>
            <p>这里是您的个人简介。您可以描述您的专业背景、兴趣爱好、职业目标等。让访问者更好地了解您。</p>
        </section>

        <section class="content-section">
            <h2 class="section-title">技能专长</h2>
            <div class="skills">
                <span class="skill-tag">HTML5</span>
                <span class="skill-tag">CSS3</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Node.js</span>
                <span class="skill-tag">Python</span>
                <span class="skill-tag">UI/UX设计</span>
            </div>
        </section>

        <section class="content-section">
            <h2 class="section-title">项目经历</h2>
            <p>在这里展示您的项目经历和成就。可以包括项目描述、使用的技术栈、您的贡献等。</p>
        </section>

        <section class="content-section">
            <h2 class="section-title">联系方式</h2>
            <p>邮箱：your.email@example.com</p>
            <p>微信：YourWeChatID</p>
        </section>
    </div>
</body>
</html>
